<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>تسجيل الدخول - لوحة التحكم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="mb-4 text-center">تسجيل الدخول</h2>
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                تأكد من إدخال اسم المستخدم وكلمة المرور بشكل صحيح.
            </div>
        {% endif %}
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">اسم المستخدم</label>
                <input type="text" name="username" autofocus maxlength="150" required id="id_username" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">كلمة المرور</label>
                <input type="password" name="password" required id="id_password" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary w-100">دخول</button>
        </form>
    </div>
</body>
</html>
