{% extends 'dashboard/base.html' %}
{% block content %}
<h2>تأكيد حذف المستخدم</h2>
<p>هل أنت متأكد أنك تريد حذف المستخدم: "{{ user.username }}"؟</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">حذف</button>
    <a href="{% url 'dashboard:user_list' %}" class="btn btn-secondary">إلغاء</a>
</form>
{% endblock %}
