{% extends 'dashboard/base.html' %}
{% block content %}
<h2>تأكيد حذف المقال</h2>
<p>هل أنت متأكد أنك تريد حذف المقال: "{{ article.title }}"؟</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">حذف</button>
    <a href="{% url 'dashboard:article_list' %}" class="btn btn-secondary">إلغاء</a>
</form>
{% endblock %}
